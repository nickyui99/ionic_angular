<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png"  alt="avatar"/>
      </ion-avatar>
      <ion-label>
        <h1>Nicholas</h1>
        <p>Gathered: <span>$ 15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card
          status="hold"
          updatedAt="25/04/2023 16:29"
          createdAt="24/04/2023"
          notes="we have two bags that are full, one with plastic and the other with glasses"
  >
    <ion-card-header header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>
    <ion-button footer color="success" fill="clear" size="full" (click)="seeAll()">See all...</ion-button>
  </app-pickup-call-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createPickupCall()">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
