<ion-content >
    <div class="flex-center">
        <form [formGroup]="form">
            <ion-card>
                <ion-card-header>
                    <ion-card-title> Ionic Angular App</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <app-error-message *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" message="Email is mandatory"></app-error-message>
                    <app-error-message *ngIf="form.get('email')?.errors?.['email']" message="Email is invalid"></app-error-message>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                    <app-error-message *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']" message="Must have minimum 8 characters"></app-error-message>
                    <ion-button color="dark" fill="clear" size="full">Forgot email / password</ion-button>
                    <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>
                    <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
                </ion-card-content>
            </ion-card>
        </form>
    </div>
</ion-content>
